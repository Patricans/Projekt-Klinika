<!doctype html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Navbar Template · Bootstrap v5.3</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            display: inline-block;
        }

        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-register {
            max-width: 400px;
            padding: 1rem;
        }

        h1 {
            text-align: center;
        }

    </style>
</head>
<body class="d-flex flex-column h-100 flex-nowrap">
<main class="flex-shrink-0">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm fixed-top" aria-label="First navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">System zarządzania kliniką</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                    aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Strona główna kliniki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strefa pacjenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strefa lekarza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strefa administratora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strefa pielęgniarki</a>
                    </li>
                </ul>
                <!--                <form role="search">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                </form>-->
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm" aria-label="First navbar example" style="margin-top: 48px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Strefa pacjenta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                    aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars-sub">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil pacjenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Umów się na wizytę</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Moje wizyty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Moje recepty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Leki dostępne w aptece</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark">

        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="Specjalizacja" class="form-label">Specjalizacja </label>
                    <select id="Specjalizacja" class="form-select form-select-lg" aria-label=".form-select-lg example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

              <div class="mb-3">
                <label for="Lekarz" class="form-label">Lekarz </label>
                <select id="Lekarz" class="form-select form-select-lg" aria-label=".form-select-sm example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="Data" class="form-label">Data </label>
                <select id="Data" class="form-select form-select-lg" aria-label=".form-select-sm example">
                  <!-- wolne terminy -->
                  <option value="1">2024-07-04 </option>
                  <option value="2">2024-07-05 </option>
                  <option value="3">2024-07-06 </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="Godzina" class="form-label">Godzina </label>
                <select id="Godzina" class="form-select form-select-lg" aria-label=".form-select-sm example">

                  <option value="1">12:15</option>
                  <option value="2">12:30</option>
                  <option value="3">14:45</option>
                </select>
              </div>
              <div class = "btn-group mb-3" role="group" >
                <button type="submit" class="btn btn-primary mx-2">Wyślij</button>
              </div>
            </form>
        </div>

</main>
<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
        <span class="text-body-secondary">Place sticky footer content here.</span>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
